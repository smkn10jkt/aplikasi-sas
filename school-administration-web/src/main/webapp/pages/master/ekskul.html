<div class="span12 well-large">
    <h1 id="header">Master Ekskul</h1>

	<div>
			<ul class="nav nav-tabs" id="myTab">
  <li class="active"><a href="#list" data-toggle="tab"><i class="icon-list"></i>Ekskul List</a></li>
  <li><a href="#new" data-toggle="tab"><i class="icon-plus-sign"></i>Input Ekskul</a></li>
</ul>
<div class="tab-content">
  <div class="tab-pane active" id="list">
  <h3>Ekskul List</h3>
	<table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>semester</th>
                <th>Name Ekskul</th>                
                <th>ID Student</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ekskuls">
                <td>{{x.id}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.name.ekskul}}</td>
                <td>{{x.id.student}}</td>
                <td>{{x.predikat}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
  <div class="tab-pane" id="new">
  <h3>Input Ekskul</h3>
	<form class="form-horizontal" name="formEdit">
				<div class="control-group" ng-class="{error: formEdit.semester.$invalid}">
					<label class="control-label" for="semester">Semester : &nbsp;</label>
					<input type="text" id="semester" name="semester" placeholder="Semester" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.semester.$error.required" class="help-inline">required</span>
            <span ng-show="formEdit.semester.$error.permissionValueAvailable" class="help-inline">Already exist</span>
        </div>
		<div class="control-group" ng-class="{error: formEdit.nama.$invalid}">
					<label class="control-label" for="nama">Nama : &nbsp;</label>
					<input type="text" id="nama" name="nama" placeholder="Nama" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.nama.$error.required" class="help-inline">required</span>
            <span ng-show="formEdit.nama.$error.permissionValueAvailable" class="help-inline">Already exist</span>
        </div>
		<div class="control-group" ng-class="{error: formEdit.id_student.$invalid}">
					<label class="control-label" for="id_student">ID Student : &nbsp;</label>
					<input type="text" id="id_student" name="id_student" placeholder="Id Student"  ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.id_student.$error.required" class="help-inline">required</span>
            <span ng-show="formEdit.id_student.$error.permissionValueAvailable" class="help-inline">Already exist</span>
        </div>
		<div class="control-group" ng-class="{error: formEdit.predikat.$invalid}">
					<label class="control-label" for="predikat">Predikat : &nbsp;</label>
					<input type="text" id="predikat" name="predikat" placeholder="Predikat"  ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.predikat.$error.required" class="help-inline">required</span>
            <span ng-show="formEdit.predikat.$error.permissionValueAvailable" class="help-inline">Already exist</span>
        </div>
				
						<div class="form-actions">
						<button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
						<button type="reset" class="btn" ng-click="baru()">Clear</button>
						</div>
					</form>
  </div>
</div>
 

		</div>
</div>

<div class="container">
<div class="span11 well-large">
    <h1 id="header">Master Value</h1>
        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#list" data-toggle="tab"><i class="icon-list"></i>Value List</a></li>
                <li><a href="#new" data-toggle="tab"><i class="icon-plus-sign"></i>Add New Value</a></li>
            </ul>
        <div class="tab-content">
    <div class="tab-pane active" id="list">
      <h3>Value List</h3>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Lesson</th>
                    <th>Competency</th>
                    <th>Student</th>
                    <th>Semester</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in values">
                <td>{{x.lesson}}</td>
                <td>{{x.competency}}</td>
                <td>{{x.student}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.value}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
  <div class="tab-pane" id="new">
      <h3>Input Value</h3>
	 <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.lesson.$invalid}">
                <label class="control-label" for="lesson">Lesson : &nbsp;</label>
                <input type="text" 
                       id="lesson" 
                       name="lesson" 
                       placeholder="Lesson" 
                       ng-model="currentLesson.value"
                       required
                       ui-validate="{lessonValueAvailable: isLessonValueAvailable}">
                <span ng-show="formEdit.lesson.$error.required" class="help-inline">required</span>   
            </div>
             <div class="control-group" ng-class="{error: formEdit.competency.$invalid}">
                <label class="control-label" for="competency">Competency : &nbsp;</label>
                <input type="text" 
                       id="competency" 
                       name="competency" 
                       placeholder="Competency" 
                       ng-model="currentcompetency.value"
                       required
                       ui-validate="{competencyValueAvailable: isCompetencyValueAvailable}">
                <span ng-show="formEdit.competency.$error.required" class="help-inline">required</span>   
            </div>
            <div class="control-group" ng-class="{error: formEdit.student.$invalid}">
                <label class="control-label" for="student">Student : &nbsp;</label>
                <input type="text" 
                       id="student" 
                       name="student" 
                       placeholder="Student" 
                       ng-model="currentStudent.value"
                       required
                       ui-validate="{studentValueAvailable: isStudentValueAvailable}">
                <span ng-show="formEdit.student.$error.required" class="help-inline">required</span>   
            </div>
              <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
		<label class="control-label" for="semester">Semester : &nbsp;</label>
			<select>
				<option>I</option>
                                <option>II</option>
                                <option>III</option>
				<option>IV</option>
				<option>V</option>
                                <option>VI</option>
			</select>
            </div>
            <div class="control-group" ng-class="{error: formEdit.value.$invalid}">
                <label class="control-label" for="value">Value : &nbsp;</label>
                <input type="text" 
                       id="value" 
                       name="value" 
                       placeholder="Value" 
                       ng-model="currentValue.value"
                       required
                       ui-validate="{valueValueAvailable: isValueValueAvailable}">
                <span ng-show="formEdit.value.$error.required" class="help-inline">required</span>   
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Cancel</button>
            </div>
    </form>
    </div>

</div>
 
<script>
  $(function () {
    $('#myTab a:last').tab('show');
	  })
 </script>
		</div>
</div>

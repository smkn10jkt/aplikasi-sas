<div class="span5 well-large">
    <h1>Student List</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Create New Student
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>NIS</th>
                <th>Name</th>
                <th>Grade</th>                
                <th>Religion</th>
                <th>Sex</th>
                <th>Place of birth</th>
                <th>Address</th>
                <th>Zip code</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in schools">
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.subdistrict.name}}</td>
                <td>{{x.phone}}</td>
                <td>{{x.website}}</td>
                <td>{{x.email}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

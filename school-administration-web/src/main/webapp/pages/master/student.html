<div class="container">
    <div class="span11 well-large">
        <h1>Master Student</h1>
        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#list" data-toggle="tab" class="active"><i class="icon-list"></i>Student List</a></li>
                <li><a href="#new_student" data-toggle="tab"><i class="icon-plus-sign"></i>Create New Student</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="list">
                    <h3>Student List</h3>
                    <table class="table table-striped table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>NIS</th>
                                <th>Name</th>
                                <th>Grade</th>                
                                <th>Majors</th>                
                                <th>Religion</th>
                                <th>Sex</th>
                                <th>Birthday</th>
                                <th>Address</th>
                                <th>Zip code</th>
                                <th>Phone</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in students.content">
                                <td>{{x.nis}}</td>
                                <td>{{x.name}}</td>
                                <td>{{x.grade}}</td>
                                <td>{{x.majors}}</td>
                                <td>{{x.religion}}</td>
                                <td>{{x.sex}}</td>
                                <td>{{x.birth}}</td>
                                <td>{{x.address}}</td>
                                <td>{{x.zipcode}}</td>
                                <td>{{x.phone}}</td>
                                <td>
                                    <a ng-click="edit(x)" href="#new_student" data-toggle="tab"><i class="icon-edit"></i></a>
                                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane" id="new_student">
                    <h3>Input Student</h3>
                    <form class="form-horizontal" name="formEdit">
                        <div class="control-group" ng-class="{error: formEdit.nis.$invalid}">
                            <label class="control-label" for="nis">NIS : &nbsp;</label>
                            <input type="text" id="nis" name="nis" placeholder="NIS" ng-model="currentStudent.nis"required>
                            <span ng-show="formEdit.nis.$error.required" class="help-inline">required</span>
                        </div>
                        <div class="control-group" ng-class="{error: formEdit.name.$invalid}">
                            <label class="control-label" for="name">Name : &nbsp;</label>
                            <input type="text" id="name" name="name" placeholder="Name Student" ng-model="currentStudent.name"required>
                            <span ng-show="formEdit.name.$error.required" class="help-inline">required</span>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="role">Grade : &nbsp;</label>
                            <select ui-select2 ng-model="currentStudent.majors.id" data-placeholder="-- Select One --">
                                <option></option>
                                <option>Akutansi</option>
                                <option>Adm. Perkantoran</option>
                                <option>Pemasaran</option>
                                <option>Rekayasa Perangkat Lunak</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="role">Religion : &nbsp;</label>
                            <select ui-select2 ng-model="currentStudent.majors.id" data-placeholder="-- Select One --">
                                <option></option>
                                <option>Islam</option>
                                <option>Adm. Perkantoran</option>
                                <option>Pemasaran</option>
                                <option>Rekayasa Perangkat Lunak</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="sex">Sex : &nbsp;</label>
                            <select id="sex" name="sex">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="birthday" ng-model="currentStudent.birthday">Birthday : &nbsp;</label>
                            <div id="datetimepicker4" class="input-append">
                                <input data-format="dd-MM-yyyy" type="text" name="birthday"/>
                                <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                </span>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                $('#datetimepicker4').datetimepicker({
                                    pickTime: false
                                });
                            });
                        </script>
                        <div class="control-group" ng-class="{error: formEdit.address.$invalid}">
                            <label class="control-label" for="address">Address : &nbsp;</label>
                            <input type="text" id="address" name="address" placeholder="Address" ng-model="currentStudent.address"required>
                        </div>
                        <div class="control-group" ng-class="{error: formEdit.zipcode.$invalid}">
                            <label class="control-label" for="zipcode">Zip Code : &nbsp;</label>
                            <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" ng-model="currentStudent.zipcode"required>
                        </div>
                        <div class="control-group" ng-class="{error: formEdit.phone.$invalid}">
                            <label class="control-label" for="phone">Phone : &nbsp;</label>
                            <input type="text" id="phone" name="phone" placeholder="Phone" ng-model="currentStudent.phone"required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid" disabled="disabled" href="#list" data-toggle="tab">Save</button>
                            <button type="button" class="btn btn-info" ng-click="baru()" id="new_teacher">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                $(function () {
                    $('#myTab a:last').tab('show');
                })
            </script>
        </div>
    </div>
</div>

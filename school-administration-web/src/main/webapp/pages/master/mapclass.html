<div class="container">
<div class="span11 well-large">
	<h1 id="header">Master Map Class</h1>
		<ul class="nav nav-tabs" id="myTab">
			<li class="active"><a href="#list" data-toggle="tab"><i class="icon-list"></i>Map Class List</a></li>
			<li><a href="#new" data-toggle="tab"><i class="icon-plus-sign"></i>Create Map Class</a></li>
		</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="list">
			<h3>Map Class List</h3>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>ID Student</th>
						<th>Class</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in mapclass">
						<td>{{x.idsiswa}}</td>
						<td>{{x.class}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="tab-pane" id="new">
  <h3>Input Map Class</h3>
	<form class="form-horizontal" name="formEdit">
		<div class="control-group" ng-class="{error: formEdit.id.$invalid}">
			<label class="control-label" for="id">ID Student : &nbsp;</label>
				<input type="text" id="id" name="id" placeholder="ID siswa" ng-model="currentPermission.value"required
				ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
					<span ng-show="formEdit.id.$error.required" class="help-inline">required</span>
					<span ng-show="formEdit.id.$error.permissionValueAvailable" class="help-inline">ID Sudah Ada</span>
        </div>
		<div class="control-group" ng-class="{error: formEdit.id.$invalid}">
			<label class="control-label" for="id">Class : &nbsp;</label>
				<input type="text" id="kelas" name="kelas" placeholder="Class" ng-model="currentPermission.value"required
				ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
					<span ng-show="formEdit.id.$error.required" class="help-inline">required</span>
        </div>
						<div class="form-actions">
						<button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
						<button type="reset" class="btn" ng-click="baru()">Clear</button>
						</div>
					</form>
  </div>
</div>
</div>
</div>

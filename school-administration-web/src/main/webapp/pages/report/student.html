<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Student</h1><br />
	<form class="form-search">
	<label>Search by : &nbsp; </label>
	<select>
		<option>NIS</option>
		<option>Nama</option>
	</select>
  <div class="input-append">
    <input type="text" class="span2 search-query">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>NIS</th>
						<th>Name</th>
						<th>Grade</th>                
						<th>Religion</th>
						<th>Sex</th>
						<th>Place of birth</th>
						<th>Address</th>
						<th>Zip code</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in students">
						<td>{{x.nis}}</td>
						<td>{{x.name}}</td>
						<td>{{x.grade}}</td>
						<td>{{x.religion}}</td>
						<td>{{x.sex}}</td>
						<td>{{x.placeofbirth}}</td>
						<td>{{x.address}}</td>
						<td>{{x.zipcode}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Teacher</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>
		<div class="control-group" ng-class="{error: formEdit.nip.$invalid}">
					<label class="control-label size" for="nip">Search by NIP : &nbsp;</label>
			<div class="input-append">
  <input class="span2" id="appendedInputButton" type="text" id="nip" name="nip" placeholder="NIP" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.nip.$error.permissionValueAvailable" class="help-inline">Data not Found</span>
  <button class="btn btn-primary" type="button"><i class="icon-search"></i></button>
</div>
        </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>Nama</th>
						<th>NIP</th>                
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in teachers.content">
                                                <td>{{x.name}}</td>
                                                <td>{{x.nip}}</td>
                                                <td>{{x.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

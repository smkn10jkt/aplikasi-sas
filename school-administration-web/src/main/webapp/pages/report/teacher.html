<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Teacher</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>
		<div class="control-group" ng-class="{error: formEdit.nip.$invalid}">
					<label class="control-label size" for="nip">Search by NIP : &nbsp;</label>
					<input type="text" id="nip" name="nip" placeholder="NIP" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.nip.$error.permissionValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary"><i class="icon-search"></i>Search</button>
        </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>ID Guru</th>
						<th>Nama</th>
						<th>NIP</th>                
						<th>Keterangan</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in teachers">
						<td>{{x.id}}</td>
						<td>{{x.nama}}</td>
						<td>{{x.nip}}</td>
						<td>{{x.keterangan}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

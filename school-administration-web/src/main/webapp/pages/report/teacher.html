<div class="container">
<div class="span11 well-large">
    <h1>Report Teacher</h1><br />
		<div>
	<table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>ID Guru</th>
                <th>Nama</th>
                <th>NIP</th>                
                <th>Keterangan</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in students">
                <td>{{x.id}}</td>
                <td>{{x.nama}}</td>
                <td>{{x.nip}}</td>
                <td>{{x.keterangan}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
 
<script>
  $(function () {
    $('#myTab a:last').tab('show');
  })
</script>
		</div>

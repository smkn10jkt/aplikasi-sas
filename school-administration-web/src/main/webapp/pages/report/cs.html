<div class="container">
<div class="span11 well-large">
    <h1 id="header">Competency Standards Report</h1><br />
	<form class="form-horizontal" name="formEdit">
        <fieldset>
		<div class="control-group" ng-class="{error: formEdit.cs_id.$invalid}">
			<label class="control-label size" for="cs_id">Search by ID : &nbsp;</label>
			<div class="input-append">
			<input type="text" id="cs_id" name="cs_id" placeholder="ID" ng-model="currentCs_id.value"required
                        ui-validate="{Cs_idValueAvailable: isCs_idValueAvailable}">
                            <span ng-show="formEdit.cs_id.$error.cs_idValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary" type="button"><i class="icon-search"></i></button>
</div>
                </div>
  </fieldset>
</form>
	       <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in cs">
                <td>{{x.cs_id}}</td>
                <td>{{x.name}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
		</div>
</div>

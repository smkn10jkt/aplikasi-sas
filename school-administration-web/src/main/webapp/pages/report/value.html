<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Value</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>

		<div class="control-group" ng-class="{error: formEdit.lesson.$invalid}">
					<label class="control-label size" for="lesson">Search by Lesson : &nbsp;</label>
					<input type="text" id="lesson" name="lesson" placeholder="Lesson" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.lesson.$error.permissionValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary"><i class="icon-search"></i>Search</button>

        </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>Lesson</th>
						<th>Competency</th>
						<th>Student</th>
						<th>Semester</th>
						<th>Value</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in values">
						 <td>{{x.lesson}}</td>
						 <td>{{x.competency}}</td>
						 <td>{{x.student}}</td>
						 <td>{{x.semester}}</td>
						 <td>{{x.value}}</td>
						<th>Student</th>                
						<th>Semester</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in students">
						<td>{{x.lesson}}</td>
						<td>{{x.competency}}</td>
						<td>{{x.student}}</td>
						<td>{{x.semester}}</td>
						<td>{{x.value}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
</div>
</div>
</div>

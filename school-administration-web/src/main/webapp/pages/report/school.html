<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report School</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>
		<div class="control-group" ng-class="{error: formEdit.name.$invalid}">
					<label class="control-label size" for="name">Search by Name : &nbsp;</label>
					<div class="input-append">
					<input type="text" id="name" name="name" placeholder="Name" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.name.$error.permissionValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary" type="button"><i class="icon-search"></i></button>
</div>
        </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Sub District</th>                
						<th>Phone</th>
						<th>Website</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in schools">
						<td>{{x.name}}</td>
						<td>{{x.address}}</td>
						<td>{{x.subdistrict.name}}</td>
						<td>{{x.phone}}</td>
						<td>{{x.website}}</td>
						<td>{{x.email}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

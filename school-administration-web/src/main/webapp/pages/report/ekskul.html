<div class="container">
<div class="span11 well-large">
    <h1 id="header">Report Ekskul</h1><br />

	<div>
	<table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>semester</th>
                <th>Name Ekskul</th>                
                <th>ID Student</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ekskuls">
                <td>{{x.id}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.name.ekskul}}</td>
                <td>{{x.id.student}}</td>
                <td>{{x.predikat}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
			<form class="btn" name="formEdit">
			<div class="control-group" ng-class="{error: formEdit.cari.$invalid}">
					<button type="submit" class="btn" ng-click="search()" ng-disabled="isClean() || formEdit.$invalid">Cari</button>
					<input type="text" id="cari" name="cari" placeholder="Berdasarkan nama" ng-model="currentPermission.value"required
ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.cari.$error.required" class="help-inline">required</span>
            <span ng-show="formEdit.cari.$error.permissionValueAvailable" class="help-inline">Already exist</span>
			</form>
        </div>
        </tbody>
    </table>
  </div>
  <div class="form-actions">
						<button type="submit" class="btn" ng-click="print()" ng-disabled="isClean() || formEdit.$invalid">Print Report</button>
						</div>
</div>
</div>

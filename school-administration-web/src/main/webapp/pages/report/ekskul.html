<div class="container">
<div class="span11 well-large">
    <h1 id="header">Report Ekskul</h1><br />

	<div>
	<table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>semester</th>
                <th>Name Ekskul</th>                
                <th>ID Student</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ekskuls">
                <td>{{x.id}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.name.ekskul}}</td>
                <td>{{x.id.student}}</td>
                <td>{{x.predikat}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
</div>

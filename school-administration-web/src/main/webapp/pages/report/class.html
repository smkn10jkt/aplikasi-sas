<div class="container">
<div class="span11 well-large">
    <h1 id="header">Class Report</h1><br />
	<form class="form-horizontal" name="formEdit">
        <fieldset>
		<div class="control-group" ng-class="{error: formEdit.class_id.$invalid}">
			<label class="control-label size" for="class_id">Search by ID : &nbsp;</label>
			<input type="text" id="class_id" name="class_id" placeholder="ID" ng-model="currentClass.value"required
                        ui-validate="{classValueAvailable: isClassValueAvailable}">
                            <span ng-show="formEdit.class_id.$error.classValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary"><i class="icon-search"></i>Search</button>
                </div>
  </fieldset>
</form>
	       <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Class ID</th>
                    <th>Majors</th>
                    <th>Grade</th>
                    <th>Name</th>
                    <th>Homeroom</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in classes">
                <td>{{x.class_id}}</td>
                <td>{{x.majors}}</td>
                <td>{{x.grade}}</td>
                <td>{{x.name}}</td>
                <td>{{x.homeroom}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
		</div>
</div>

<div class="container">
<div class="span11 well-large">
    <h1 id="header">Report Class</h1><br />
        <div>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Majors</th>
                    <th>Grade</th>
                    <th>Name</th>
                    <th>Homeroom</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in classes">
                <td>{{x.majors}}</td>
                <td>{{x.grade}}</td>
                <td>{{x.name}}</td>
                <td>{{x.homeroom}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
  

</div>
 
<script>
  $(function () {
    $('#myTab a:last').tab('show');
	  })
 </script>
		</div>

<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Map Class</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>
		<div class="control-group" ng-class="{error: formEdit.name.$invalid}">
			<label class="control-label size" for="student">Choose Student : &nbsp;</label>
			<select>
				<option>-- Choose Student --</option>
				<option>Dian</option>
				<option>Fauzani</option>
				<option>Jefferson</option>
				<option>Kinanti</option>
				<option>Fariz</option>
			</select>&nbsp;&nbsp;&nbsp;&nbsp; 	
			Choose Class
			<select>
				<option>-- Choose Class --</option>
				<option>Akutansi</option>
				<option>Adm. Perkantoran</option>
				<option>Pemasaran</option>
				<option>Rekayasa Perangkat Lunak</option>
			</select>
			<button class="btn btn-primary"><i class="icon-search"></i>Search</button>
        </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>ID Student</th>
						<th>Student Name</th>
						<th>Class</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in schools">
						<td>{{x.id.student}}</td>
						<td>{{x.student.name}}</td>
						<td>{{x.class}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

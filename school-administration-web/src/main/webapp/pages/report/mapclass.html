<div class="container">
<div class="span11 well-large">
	<h1 id="header">Report Map Class</h1><br />
	<form class="form-horizontal" name="formEdit">
  <fieldset>
		<div class="control-group">
                <label class="control-label" for="role">Select Student : &nbsp;</label>
                <select ui-select2 ng-model="currentStudent.student.id" data-placeholder="-- Select Student --">
                    <option></option>
                    <option ng-repeat="student in roles" value="{{student.id}}">{{student.name}}</option>
              </select>&nbsp;&nbsp;&nbsp;
			  Select Class : &nbsp;
                <select ui-select2 ng-model="currentClass.class.id" data-placeholder="-- Select Class --">
                    <option></option>
                    <option ng-repeat="class in roles" value="{{class.id}}">{{class.name}}</option>
              </select>
			  <button class="btn btn-primary"><i class="icon-search"></i>Search</button>
            </div>
  </fieldset>
</form>
			<table class="table table-striped table-condensed table-bordered">
				<thead>
					<tr>
						<th>ID Student</th>
						<th>Student Name</th>
						<th>Class</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in schools">
						<td>{{x.id.student}}</td>
						<td>{{x.student.name}}</td>
						<td>{{x.class}}</td>
						<td>
							<a ng-click="edit(x)"><i class="icon-edit"></i></a>
							<a ng-click="remove(x)"><i class="icon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>

<div class="container">
<div class="span11 well-large">
    <h1 id="header">Report Lesson</h1><br />
        <div>        
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Majors</th>
                    <th>Semester</th>
                    <th>Name</th>
                    <th>KKM</th>
                    <th>Total Competency</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in lessons">
                <td>{{x.majors}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.name}}</td>
                <td>{{x.kkm}}</td>
                <td>{{x.total}}</td>
                <td>{{x.desc}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
 
<script>
  $(function () {
    $('#myTab a:last').tab('show');
	  })
 </script>
		</div>

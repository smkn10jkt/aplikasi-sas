<div class="container">
<div class="span11 well-large">
    <h3 id="header">Lesson Report</h3><br />
        	<form class="form-horizontal" name="formEdit">
        <fieldset>
		<div class="control-group" ng-class="{error: formEdit.lesson_id.$invalid}">
			<label class="control-label size" for="lesson_id">Search by ID : &nbsp;</label>
			<input type="text" id="lesson_id" name="lesson_id" placeholder="ID" ng-model="currentLesson.value"required
                        ui-validate="{lessonValueAvailable: isLessonValueAvailable}">
                            <span ng-show="formEdit.id.$error.lessonValueAvailable" class="help-inline">Data not Found</span>
			<button class="btn btn-primary"><i class="icon-search"></i>Search</button>
                </div>
  </fieldset>
</form>      
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Lesson ID</th>
                    <th>Majors</th>
                    <th>Semester</th>
                    <th>Name</th>
                    <th>KKM</th>
                    <th>Total Competency</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
        <tbody>
            <tr ng-repeat="x in lessons">
                <td>{{x.lesson_id}}</td>
                <td>{{x.majors}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.name}}</td>
                <td>{{x.kkm}}</td>
                <td>{{x.total}}</td>
                <td>{{x.desc}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
